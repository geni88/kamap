<head>
    <meta charset="utf-8">
    <title>그 밖의 요인 보정하기</title>


</head>

<body>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89601393cb4fc67204940f2e1b2f4ffa&libraries=services,clusterer,drawing"></script>
    <p style="margin-top:2px">
        <em class="link">
            <a href="javascript:void(0);"
                onclick="window.open('http://samsung8841.com/layout/res/home.php?go=main', '_blank', 'width=981, height=650')">
                허맵입니다..
            </a>
        </em>
    </p>

    <div class="map_wrap">
        <div class="haddr">
            <span class="title">지도중심기준 행정동검색</span>
            <div id="centerAddr"></div>

        </div>

        <div id="menu_wrap" class="bg_white" align="right">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15">
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
        <div id="map_type" align="right">
            <P>
                <button class="map_type_district" onclick="setOverlayMapTypeId('use_district')">지적도 보기</button>
                <button class="map_type_road" onclick="setOverlayMapTypeId('roadview')">로드뷰 보기</button>
                <button class="map_reset" onclick="mapTypeFirst()">지도 초기화</button>
            </P>
        </div>

        <!-- 지도를 표시할 div 입니다 -->
        <div id="map" style="margin-top:30px;width:100%;height:550px;position:relative;border:2px solid green;"></div>

    </div>

    <script src="javadom.js"></script>

        <button onclick="hideMarkers()">마커 감추기</button>

    <script> fetch("https://jsonplaceholder.typicode.com/posts/1").then((response) => console.log(response));</script>

    <script>fetch("https://jsonplaceholder.typicode.com/posts")
            .then((response) => response.json())
            .then((data) => console.log(data));</script>

    <script>fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                title: "Test",
                body: "I am testing!",
                userId: 1,
            }),
        })
            .then((response) => response.json())
            .then((data) => console.log(data));</script>
