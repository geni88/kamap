<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
   
	
</head>
<body>
   
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89601393cb4fc67204940f2e1b2f4ffa"></script>
    <p style="margin-top:2px">
        <em class="link">
            <a href="javascript:void(0);" onclick="window.open('http://samsung8841.com/layout/res/home.php?go=main', '_blank', 'width=981, height=650')">
            허맵입니다..
            </a>
        </em>
    </p>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="margin-top:30px;width:100%;height:550px;position:relative;border:2px solid green;"></div>
    <script src="javadom.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89601393cb4fc67204940f2e1b2f4ffa&libraries=LIBRARY"></script>
<!-- services 라이브러리 불러오기 -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89601393cb4fc67204940f2e1b2f4ffa&libraries=services"></script>
<!-- services와 clusterer, drawing 라이브러리 불러오기 -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89601393cb4fc67204940f2e1b2f4ffa&libraries=services,clusterer,drawing"></script>

    
    <div class="map_wrap">

        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15"> 
                        <button type="submit">검색하기</button> 
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>

    <p>
        <button onclick="hideMarkers()">마커 감추기</button>
        <button onclick="showMarkers()">마커 보이기</button>
    </p>

</body>
</html>
